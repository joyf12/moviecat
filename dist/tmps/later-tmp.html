<div class="list"><h1>{{name}}</h1><ul><li ng-repeat="value in movie.subjects"><a href="#/details"><img alt="" ng-src="{{value.images.large}}"></a><div class="meta"><h4><span class="ng-binding">{{value.title}}</span> <em class="ng-binding">{{value.rating.average}}</em></h4><div class="otherinfo">类型: <span ng-repeat="genre in value.genres">{{genre}}</span></div></div></li></ul><div class="paging"><label class="ng-binding">总共：{{totalCount}}条记录,第{{pageid}}/{{pageCount}}页;</label><a class="prev" style="display:inline-block;width:100px;height:30px;line-height:30px" href="#/later/1/{{pagesize}}">首页</a> <a class="prev" style="display:inline-block;width:100px;height:30px;line-height:30px" href="#/later/{{prevPageid}}/{{pagesize}}">上一页</a> <a class="next" style="display:inline-block;width:100px;height:30px;line-height:30px" href="#/later/{{nextPageid}}/{{pagesize}}">下一页</a> <a class="next" style="display:inline-block;width:100px;height:30px;line-height:30px" href="#/later/{{pageCount}}/{{pagesize}}">尾页</a></div></div>
