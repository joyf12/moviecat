<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script>
    		function JSONP(url,params,callback){
    			var script = document.createElement('script');
    			var callbackName = 'callback'+new Data().getTime();
    			var url += '?';
    			for(var k in params){
    				url+=k+'='+params[k]+'&';
    			}
    			url+='callback='+callbackName;
    			script.src= url;
    			document.body.appendChild(script);
    			window[callbackName]=function(data){
    				console.log(data);
    			}
    		}
    	</script>
    </body>
</html>
